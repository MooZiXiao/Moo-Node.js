<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发表的列表</title>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <div class="weibo">
        <input type="button" value="发表留言" id="btn" onclick="location.href='../views/index.html'">
        <ul class="weibo-list">
            {{ each arr val}}
            <li>
                <p class="content">{{ val.name }} : {{ val.message }}</p>
                <span class="del" data-id="{{ val.id }}">删除</span>
                <span class="time">{{ val.time }}</span>
            </li>
            {{ /each }}
        </ul>
    </div>
</body>

</script>

</html>
